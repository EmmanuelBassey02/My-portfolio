<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-button" onclick="
       const buttonElement = document.querySelector('.js-button');
          suscribeBtn();
        ">Suscribe</button>

        <script>
           function suscribeBtn () {
            if (buttonElement.innerHTML === 'Suscribe') {
        buttonElement.innerHTML = 'Suscribed';
       } else {
        buttonElement.innerHTML = 'Suscribe';
       }
           }
        </script>
</body>
